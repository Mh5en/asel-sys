<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-hashes'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self';">
    <title>تسجيل الدخول - نظام أسيل</title>
    <link rel="icon" type="image/x-icon" href="assets/asel-icon.ico" />
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-content">
            <div class="logo-section">
                <div class="logo">أسيل</div>
                <div class="restaurant-tagline">
                    <span class="tag">شركة</span>
                </div>
                <h1>تسجيل الدخول</h1>
                <p class="subtitle">نظام إدارة الشركة</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="أدخل اسم المستخدم"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>تسجيل الدخول</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div class="error-message hidden" id="errorMessage"></div>
            </form>
            
            <div class="footer">
                <p>&copy; 2025 نظام أسيل — تم التطوير بواسطة المهندس محمد محسن. جميع الحقوق محفوظة.</p>
            </div>
        </div>

        <div class="author-signature">
            <div class="signature-icon"></div>
            <p class="signature-name">م. محمد محسن</p>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
