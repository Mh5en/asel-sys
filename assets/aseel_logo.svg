<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the underline -->
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Multiple filters for the glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="15" result="blur2"/>
      <feGaussianBlur stdDeviation="25" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark gradient background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a05;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arabic text "أسيل" with multiple glow layers -->
  <text x="200" y="105" font-family="'Lateef', 'Amiri', 'Arial', serif" font-size="80" 
        font-weight="700" fill="#FF8C00" text-anchor="middle" 
        letter-spacing="2" style="filter: url(#strongGlow)">أسيل</text>
  
  <!-- Stronger glow base -->
  <text x="200" y="105" font-family="'Lateef', 'Amiri', 'Arial', serif" font-size="80" 
        font-weight="700" fill="#FF8C00" text-anchor="middle" 
        letter-spacing="2" opacity="0.6" style="filter: url(#glow)">أسيل</text>
  
  <!-- Main text -->
  <text x="200" y="105" font-family="'Lateef', 'Amiri', 'Arial', serif" font-size="80" 
        font-weight="700" fill="#FF8C00" text-anchor="middle" 
        letter-spacing="2">أسيل</text>
  
  <!-- Decorative underline matching ::after pseudo-element -->
  <defs>
    <linearGradient id="afterLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="lineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="150" y="130" width="100" height="3" rx="2" 
        fill="url(#afterLineGradient)" 
        style="filter: url(#lineGlow)"/>
</svg>